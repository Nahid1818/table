<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person Information</title>
  <link href="output.css" rel="stylesheet">
  <link rel="shortcut icon" type="x-icon" href="img/persone.webp" />
</head>

<body class="bg-gray-100 p-4">

  <div class="p-4">
    <form id="personForm" class="mb-4 grid grid-rows-3 grid-cols-2 gap-x-4">

      <div class="mb-4">

        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
          Name:
        </label>

        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="name" type="text" placeholder="Enter name">

      </div>

      <div class="mb-4">

        <label class="block text-gray-700 text-sm font-bold mb-2" for="age">
          Age:
        </label>

        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="age" type="number" placeholder="Enter age">

      </div>

      <div class="mb-4">

        <label class="block text-gray-700 text-sm font-bold mb-2" for="address">
          Address:
        </label>

        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="address" type="text" placeholder="Enter address">

      </div>

      <div class="mb-4">

        <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
          Phone Number:
        </label>

        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="phone" type="tel" placeholder="Enter phone number">

      </div>

      <div class="mb-4">

        <label class="block text-gray-700 text-sm font-bold mb-2" for="salary">
          Salary:
        </label>

        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="salary" type="number" placeholder="Enter salary">

      </div>

      <div class="mb-4">

        <label class="block text-gray-700 text-sm font-bold mb-2" for="job">
          Job:
        </label>

        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="job" type="text" placeholder="Enter job">

      </div>

      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline col-start-2"
        type="submit">
        Add Person
      </button>

    </form>

    <div class="overflow-x-auto">
      <table id="personTable" class="table-auto w-full border-collapse border border-gray-800">
        <thead>
          <tr class="bg-gray-200">
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Age</th>
            <th class="px-4 py-2">Address</th>
            <th class="px-4 py-2">Phone Number</th>
            <th class="px-4 py-2">Salary</th>
            <th class="px-4 py-2">Job</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <!-- Table rows will be added dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
